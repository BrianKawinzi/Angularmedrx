<div class="search-barWrapper">
  <div class="Searchbarheader">
      <h2>Compare prices and save upto 80%</h2>
  </div>
  <div class="parent-container">
      <div class="container">
      
        <input type="text" class="search-input" placeholder="Enter a medication...." [(ngModel)]="searchTerm">
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngfor="let suggestion of suggestion$ | async" [value]="suggestion">
            {{ suggestion }}
          </mat-option>
        </mat-autocomplete>
        <button class="Search-btn" (click)="onSearch()" [disabled]="isLoading">
          <i class="material-icons">search</i>
        </button>
      </div>

      <div *ngIf="isLoading" class="loading-overlay">
        <div class="loading-spinner"></div>
        <p>Loading...</p>
      </div>
  </div>
</div>
