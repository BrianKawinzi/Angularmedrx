<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.component.css">
    <title>Contact Us</title>
</head>
<body>
    <div class="contact-box">
        <h1>Contact Us</h1>
        <div class="form-and-info">
            <form>
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" class="input-field" placeholder="Full Name">
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" class="input-field" placeholder="E-mail">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" class="input-field textarea-field" placeholder="Message"></textarea>
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
            <div class="contact-info">
                <p>Email: <a href="mailto:MedRxkenya@outlook.com">MedRxkenya.com</a></p>
                <div class="social-icons">
                    <a href="#"><img src="my-app/src/assets/Images/facebook-icon.png" alt="Facebook"></a>
                    <a href="#"><img src="my-app/src/assets/Images/instagram-icon.png" alt="Instagram"></a>
                    <a href="#"><img src="my-app/src/assets/Images/twitter-icon.png" alt="Twitter"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
