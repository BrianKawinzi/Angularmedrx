<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="contact.component.css">
  <title>Contact Us</title>
</head>

<body>
  <div class="header">
    <div class="header-text">
      <h1>Contact Us</h1>
      <p>Any question or remarks? Just write us a message!</p>
    </div>
  </div>
  <div class="contact-container">
    <div class="contact-text">
      <h1>Contact Information</h1>
      <p>
        Say something to start a live chat with us!
      </p>
      <address>
        <span><i class="fa-solid fa-phone-volume"></i>+254 768 935464, or +254 792 685818</span><br>
        <span><i class="fas fa-envelope"></i> <a
            href="mailto:medfastgo&#64;gmail.com">medfastgo&#64;gmail.com</a></span><br>
        <span><i class="fas fa-map-marker-alt"></i> 31515 Nairobi, Ngara, 00600</span>
      </address>
      <div class="social-icons">
        <a href="https://twitter.com/yourprofile" target="_blank" aria-label="Twitter"><i
            class="fa-brands fa-x-twitter"></i></a>
        <a href="https://instagram.com/yourprofile" target="_blank" aria-label="Instagram"><i
            class="fab fa-instagram"></i></a>
        <a href="https://tiktok.com/@yourprofile" target="_blank" aria-label="TikTok"><i class="fab fa-tiktok"></i></a>
      </div>
      <div class="shapes">
        <div class="circle"></div>
        <div class="quarter-circle"></div>
      </div>
    </div>
    <div class="contact-form">
      <form>
        <div class="name-group">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" class="input-field" placeholder="First Name">
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" class="input-field" placeholder="Last Name">
          </div>
        </div>
        <div class="contact-info-group">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="input-field" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" class="input-field" placeholder="Phone">
          </div>
        </div>
        <div class="form-group subject-group">
          <label>Select Subject?</label>
          <div class="subject-options">
            <label><input type="radio" name="subject" value="General Inquiry"> General Inquiry</label>
            <label><input type="radio" name="subject" value="Comment"> Comment</label>
            <label><input type="radio" name="subject" value="Complaint"> Complaint</label>
            <label><input type="radio" name="subject" value="Remarks"> Remarks</label>
          </div>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" class="input-field textarea-field" placeholder="Write your message...."></textarea>
        </div>
        <div class="form-footer">
          <button type="submit" class="btn">Send Message</button>
          <div class="image-container">
            <img src="assets/Images/letter_send 1.png" alt="Manage" class="send-icon" />
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="map-container"><iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15955.49986951418!2d36.81897!3d-1.27201!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f1174866c77cf%3A0x91b6e5e1e31f3916!2sNgara%2C%20Nairobi!5e0!3m2!1sen!2ske!4v1618253539283!5m2!1sen!2ske"
      width="100%" height="400" style="border:0; background-color: transparent;"
      title="Map showing location of Ngara, Nairobi" aria-label="Map showing location of Ngara, Nairobi"></iframe></div>
</body>
<app-homefooter></app-homefooter>

</html>
